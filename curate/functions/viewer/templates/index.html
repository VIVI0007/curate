<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CURATE</title>
  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="https://png.pngtree.com/png-clipart/20190516/original/pngtree-newspaper-icon-png-image_3568621.jpg">
  <link rel="icon" type="image/jpg" href="https://png.pngtree.com/png-clipart/20190516/original/pngtree-newspaper-icon-png-image_3568621.jpg" sizes="32x32">
  <link rel="icon" type="image/jpg" href="https://png.pngtree.com/png-clipart/20190516/original/pngtree-newspaper-icon-png-image_3568621.jpg" sizes="16x16">
  <!--<link rel="apple-touch-icon" href="https://png.pngtree.com/png-clipart/20190516/original/pngtree-newspaper-icon-png-image_3568621.jpg">--!>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- KaTeX の CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
  <style>
    body {
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      color: #1d1d1f;
      margin: 0;
      padding: 0;
      line-height: 1.5;
      letter-spacing: -0.011em;
    }

    
    .navbar {
      background: #ffffff;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      padding: 0.5rem 0;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 56px;
    }

    .navbar .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      height: 100%;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar-brand {
      font-size: 0.6875rem;
      font-weight: 600;
      color: #1d1d1f;
      margin: 0;
      padding: 0;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-transform: lowercase;
      letter-spacing: 0.05em;
    }

    .navbar-brand img {
      width: 20px;
      height: 20px;
      border-radius: 5px;
    }

    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    
    .content-container {
      background: #ffffff;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      height: fit-content;
    }

    
    .nav-tabs {
      border: none;
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1.25rem;
    }

    .nav-tabs .nav-link {
      border: none;
      color: #6e6e73;
      font-weight: 600;
      font-size: 0.6875rem;
      padding: 0.5rem 0;
      margin: 0;
      border-radius: 0;
      transition: all 0.2s ease;
      position: relative;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .nav-tabs .nav-link:hover {
      color: #1d1d1f;
    }

    .nav-tabs .nav-link.active {
      color: #1d1d1f;
      font-weight: 600;
    }

    .nav-tabs .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 1px;
      background: #1d1d1f;
      border-radius: 0.5px;
    }

    
    .form-label {
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 0.75rem;
      font-size: 0.6875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-control {
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    .form-control:focus {
      border-color: #1d1d1f;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #1d1d1f;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: 500;
      font-size: 0.875rem;
      transition: all 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #000000;
    }

    
    .markdown-content {
      font-size: 0.9375rem;
      line-height: 1.6;
      color: #1d1d1f;
    }

    .markdown-content p {
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .markdown-content ul,
    .markdown-content ol {
      margin: 1rem 0;
      padding-left: 2rem;
    }

    .markdown-content li {
      margin-bottom: 0.5rem;
    }

    .markdown-content ul li {
      list-style-type: disc;
    }

    .markdown-content ol li {
      list-style-type: decimal;
    }

    .markdown-content strong {
      font-weight: 600;
    }

    .markdown-content em {
      font-style: italic;
    }

    .markdown-content a {
      color: #0066cc;
      text-decoration: none;
      border-bottom: 1px solid rgba(0, 102, 204, 0.2);
      transition: border-color 0.2s ease;
    }

    .markdown-content a:hover {
      border-bottom-color: #0066cc;
    }

    .markdown-content img,
    .markdown-content video {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .markdown-content pre {
      background: #f6f6f6;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.875rem;
      line-height: 1.5;
      margin: 1rem 0;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .markdown-content code {
      font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.875em;
      background: rgba(0, 0, 0, 0.03);
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }

    .markdown-content pre code {
      background: transparent;
      padding: 0;
      font-size: 0.9em;
      color: #333;
      tab-size: 2;
    }

    .markdown-content blockquote {
      border-left: 4px solid #1d1d1f;
      padding: 0.5rem 0 0.5rem 1rem;
      margin: 1rem 0;
      color: #6e6e73;
      background: #f6f6f6;
      border-radius: 0 8px 8px 0;
      font-size: 0.95em;
    }

    .markdown-content blockquote p:last-child {
      margin-bottom: 0;
    }

    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      font-size: 0.9em;
    }

    .markdown-content th,
    .markdown-content td {
      padding: 0.75rem;
      border: 1px solid #e6e6e6;
      text-align: left;
    }

    .markdown-content th {
      background-color: #f6f6f6;
      font-weight: 600;
    }

    .markdown-content tr:nth-child(even) {
      background-color: #fafafa;
    }

    .markdown-content hr {
      height: 1px;
      background-color: rgba(0, 0, 0, 0.1);
      border: none;
      margin: 2rem 0;
    }

    
    .toc {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      flex-direction: column;
      height: calc(100vh - 280px);
      position: relative;
    }

    .toc h5 {
      font-size: 0.6875rem;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      flex-shrink: 0;
      position: sticky;
      top: 0;
      background-color: #fff;
      z-index: 2;
      padding-bottom: 0.5rem;
    }

    .toc-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 0, 0, 0.1) transparent;
      border-radius: 8px;
      padding: 0.25rem;
      background-color: transparent;
      border: none;
      position: relative;
    }

    .toc-list::-webkit-scrollbar {
      width: 3px;
    }

    .toc-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .toc-list::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 1.5px;
    }

    .toc-item {
      margin: 0.1rem 0;
      position: relative;
    }

    .toc-link {
      color: #6e6e73;
      text-decoration: none;
      font-size: 0.75rem;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
      display: block;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: all 0.2s ease;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      border-left: 1px solid transparent;
      line-height: 1.3;
      letter-spacing: -0.011em;
    }

    
    .toc-link[data-level="1"] {
      font-weight: 500;
      font-size: 0.75rem;
      letter-spacing: -0.013em;
    }

    .toc-link[data-level="2"] {
      font-size: 0.75rem;
      font-weight: 400;
    }

    .toc-link[data-level="3"] {
      font-size: 0.6875rem;
      color: #86868b;
    }

    .toc-link[data-level="4"],
    .toc-link[data-level="5"],
    .toc-link[data-level="6"] {
      font-size: 0.6875rem;
      color: #86868b;
    }

    .toc-link:hover {
      color: #1d1d1f;
      background: rgba(0, 0, 0, 0.02);
    }

    .toc-link.active {
      color: #1d1d1f;
      background: rgba(0, 0, 0, 0.03);
      font-weight: 500;
      border-left: 2px solid #1d1d1f;
      padding-left: calc(0.5rem - 1px);
    }

    
    .toc-link.active + .toc-item .toc-link,
    .toc-item:has(.toc-link.active) + .toc-item .toc-link,
    .toc-item:has(.toc-link.active) + .toc-item + .toc-item .toc-link {
      color: #1d1d1f;
      opacity: 0.8;
    }

    
    .highlight-pulse {
      animation: pulse-animation 1.2s ease-in-out;
    }

    @keyframes pulse-animation {
      0% {
        background-color: rgba(29, 29, 31, 0.2);
      }
      50% {
        background-color: rgba(29, 29, 31, 0.1);
      }
      100% {
        background-color: rgba(0, 0, 0, 0.08);
      }
    }

    .toc-link[data-level="1"].active {
      border-left: 2px solid #1d1d1f;
      font-weight: 600;
    }

    .toc-link[data-level="2"].active {
      border-left: 2px solid #1d1d1f;
      font-weight: 600;
    }

    .toc-link[data-level="3"].active,
    .toc-link[data-level="4"].active,
    .toc-link[data-level="5"].active,
    .toc-link[data-level="6"].active {
      border-left: 1px solid #1d1d1f;
      font-weight: 500;
    }

    .toc-link.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 2px;
      height: 70%;
      background-color: #1d1d1f;
      border-radius: 1px;
    }

    .heading-indicator {
      position: relative;
    }

    .heading-indicator::before {
      content: '';
      position: absolute;
      top: -100px; 
      left: 0;
      right: 0;
      height: 100px;
      pointer-events: none;
    }

    .main-content {
      margin-top: 72px;
    }

    .sidebar-sticky {
      position: sticky;
      top: 72px;
      max-height: calc(100vh - 88px);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
    }

    .sidebar-sticky .content-container {
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .chat-container {
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .chat-message {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
    }

    .user-message {
      background: #f6f6f6;
      margin-left: 2rem;
    }

    .assistant-message {
      background: #f6f6f6;
      margin-right: 2rem;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .chat-input textarea {
      flex-grow: 1;
      min-height: 38px;
      resize: vertical;
      font-size: 0.875rem;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-top: 64px;
      }

      .sidebar-sticky {
        position: relative;
        top: 0;
        max-height: none;
        overflow-y: visible;
      }

      .navbar .container {
        padding: 0 1rem;
      }

      .content-container {
        padding: 1rem;
      }

      .toc {
        height: auto;
        max-height: 200px;
      }

      .toc-link {
        padding: 0.2rem 0.4rem;
        font-size: 0.7rem;
      }

      .toc-link[data-level="1"] {
        font-size: 0.75rem;
      }
    }

    .ambient-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #6e6e73;
      font-size: 0.875rem;
      margin-left: auto;
    }

    .separator {
      color: #d2d2d7;
    }

    #clock, #weather {
      font-variant-numeric: tabular-nums;
    }

    .md-heading {
      font-weight: 600 !important;
      margin: 1.5rem 0 1rem !important;
      line-height: 1.3 !important;
      color: #1d1d1f !important;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif !important;
      letter-spacing: -0.015em !important;
    }

    .md-h1 {
      font-size: 1.75rem !important;
      padding-bottom: 0.5rem !important;
      margin-bottom: 1.25rem !important;
      margin-top: 2rem !important;
      letter-spacing: -0.022em !important;
    }

    .md-h2 {
      font-size: 1.5rem !important;
      padding-bottom: 0.3rem !important;
      margin-top: 1.75rem !important;
      letter-spacing: -0.021em !important;
    }

    .md-h3 {
      font-size: 1.25rem !important;
      margin-top: 1.5rem !important;
      letter-spacing: -0.02em !important;
    }

    .md-h4 {
      font-size: 1.125rem !important;
      margin-top: 1.25rem !important;
      letter-spacing: -0.019em !important;
    }

    .md-h5 {
      font-size: 1rem !important;
      margin-top: 1.25rem !important;
      letter-spacing: -0.018em !important;
    }

    .md-h6 {
      font-size: 0.875rem !important;
      color: #424245 !important;
      margin-top: 1.25rem !important;
      letter-spacing: -0.016em !important;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://icon-library.com/images/icon-for-newspaper/icon-for-newspaper-11.jpg" alt="curate">
        curate
      </a>
      <div class="ambient-info">
        <span id="clock">--:--</span>
      </div>
    </div>
  </nav>

  <div class="container main-content">
    <div class="row">
      <div class="col-md-3">
        <div class="sidebar-sticky">
          <div class="content-container">
            <form method="get" action="/">
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="text" class="form-control" id="date" name="date" value="{{ date }}" placeholder="YYYY-MM-DD">
              </div>
              <button type="submit" class="btn btn-primary w-100">Load</button>
            </form>
            <div class="toc">
              <h5>Contents</h5>
              <ul class="toc-list" id="toc-list"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="content-container">
          <ul class="nav nav-tabs" id="appTabs" role="tablist">
            {% set tab_names = {
              'github_trending': 'Trending',
              'hacker_news': 'News',
              'paper_summarizer': 'Papers',
              'reddit_explorer': 'Reddit'
            } %}
            {% for app in app_names %}
            <li class="nav-item" role="presentation">
              <button class="nav-link {% if loop.first %}active{% endif %}" id="{{ app }}-tab"
                      data-bs-toggle="tab" data-bs-target="#{{ app }}" type="button" role="tab"
                      aria-controls="{{ app }}" aria-selected="{% if loop.first %}true{% else %}false{% endif %}">
                {{ tab_names[app] }}
              </button>
            </li>
            {% endfor %}
          </ul>
          <div class="tab-content" id="appTabsContent">
            {% for app in app_names %}
            <div class="tab-pane fade {% if loop.first %}show active{% endif %}" id="{{ app }}" role="tabpanel" aria-labelledby="{{ app }}-tab">
              <div class="mt-3">
                <!-- raw Markdown を hidden な <textarea> に格納 -->
                <textarea id="raw-{{ app }}" style="display: none;">{{ contents[app] | safe }}</textarea>
                <div id="content-{{ app }}" class="markdown-content"></div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      marked.setOptions({
        renderer: new marked.Renderer(),
        gfm: true,
        breaks: true,
        sanitize: false,
        smartLists: true,
        smartypants: false,
        mangle: false,
        headerIds: true
      });

      const renderer = new marked.Renderer();

      renderer.image = function(href, title, text) {
        try {
          let url = href;
          if (typeof href === 'object') {
            url = href.href || href.url || href.raw;
            if (!url && typeof href.toString === 'function') {
              url = href.toString();
            }
            if (url && typeof url === 'string' && url.match(/\[(.*?)\]\((.*?)\)/)) {
              const matches = url.match(/\[(.*?)\]\((.*?)\)/);
              url = matches[2];
            }
          }
          if (!url || typeof url !== 'string' || url === 'undefined') {
            console.warn('Invalid url in image renderer:', href);
            return '';
          }
          const cleanText = text ? text.trim() : '';
          if (cleanText === 'Video') {
            return `
              <video controls width="100%" style="max-width: 100%; border-radius: 8px; margin: 1rem 0;">
                <source src="${url}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            `;
          }
          const titleAttr = title ? ` title="${title}"` : '';
          return `<img src="${url}" alt="${text}"${titleAttr} style="max-width: 100%; border-radius: 8px; margin: 1rem 0;">`;
        } catch (error) {
          console.error('Error in image renderer:', error);
          return '';
        }
      };

      renderer.link = function(href, title, text) {
        let url = href;
        let displayText = text;

        if (typeof href === 'object') {
          url = href.href || href.url || href.raw;
          displayText = href.text || displayText;

          if (url && url.match(/\[(.*?)\]\((.*?)\)/)) {
            const matches = url.match(/\[(.*?)\]\((.*?)\)/);
            url = matches[2];
            if (!displayText) {
              displayText = matches[1];
            }
          }
        }

        if (!url || url === 'undefined') {
          return displayText || text || 'Link';
        }

        const finalUrl = (!url.startsWith('http') && !url.startsWith('https'))
          ? window.location.origin + url
          : url;

        const titleAttr = title ? ` title="${title}"` : '';
        return `<a href="${finalUrl}" target="_blank" rel="noopener noreferrer"${titleAttr}>${displayText || url}</a>`;
      };

      renderer.heading = function(text, level, raw) {
        try {
          console.log(`Base renderer heading: text=${text}, level=${level}, raw=${raw}`);

          if (level === undefined || level === null || isNaN(level) || level < 1 || level > 6) {
            console.warn('Invalid heading level, defaulting to 2:', level);
            level = 2; 
          }

          let headingText;

          if (text === null || text === undefined) {
            headingText = 'Untitled Heading';
          } else if (typeof text === 'object') {
            console.log('Base heading text is an object:', text);
            if (text.text) {
              headingText = String(text.text);
            } else if (text.toString && typeof text.toString === 'function' && text.toString() !== '[object Object]') {
              headingText = text.toString();
            } else if (raw) {
              headingText = String(raw);
            } else {
              headingText = 'Heading ' + level;
            }
          } else {
            headingText = String(text);
          }

          const id = `heading-${headingText.toLowerCase().replace(/[^\w]+/g, '-')}`;

          return `<h${level} id="${id}" class="md-heading md-h${level}">${headingText}</h${level}>`;
        } catch (error) {
          console.error('Error in base heading renderer:', error);
          return `<h2>Error rendering heading</h2>`;
        }
      };

      const tabElements = document.querySelectorAll('[data-bs-toggle="tab"]');
      tabElements.forEach(tab => {
        tab.addEventListener('shown.bs.tab', function (event) {
          const appName = event.target.id.replace('-tab', '');
          updateToc(appName);
        });
      });

      const headingCounters = {};

      {% for app in app_names %}
      (function() {
        const appName = "{{ app }}"; 
        const rawMd = document.getElementById("raw-{{ app }}").value;
        const contentDiv = document.getElementById(`content-{{ app }}`);

        const topics = rawMd.split('\n---\n');

        const appRenderer = new marked.Renderer();

        headingCounters[appName] = {};

        appRenderer.image = renderer.image;

        appRenderer.link = renderer.link;

        appRenderer.heading = function(text, level, raw) {
          try {
            console.log(`App renderer heading for ${appName}: text=${text}, level=${level}, raw=${raw}`);

            if (level === undefined || level === null || isNaN(level) || level < 1 || level > 6) {
              console.warn(`Invalid heading level for ${appName}, defaulting to 2:`, level);
              level = 2; 
            }

            let headingText;

            if (text === null || text === undefined) {
              headingText = 'Untitled Heading';
            } else if (typeof text === 'object') {
              console.log(`App heading text is an object for ${appName}:`, text);
              if (text.text) {
                headingText = String(text.text);
              } else if (text.toString && typeof text.toString === 'function' && text.toString() !== '[object Object]') {
                headingText = text.toString();
              } else if (raw) {
                headingText = String(raw);
              } else {
                headingText = 'Heading ' + level;
              }
            } else {
              headingText = String(text);
            }

            const headingKey = headingText.toLowerCase().replace(/[^\w]+/g, '-');

            if (!headingCounters[appName][headingKey]) {
              headingCounters[appName][headingKey] = 1;
            } else {
              headingCounters[appName][headingKey]++;
            }

            const count = headingCounters[appName][headingKey];
            const id = `heading-${appName}-${headingKey}${count > 1 ? '-' + count : ''}`;
            return `<h${level} id="${id}" class="md-heading md-h${level}">${headingText}</h${level}>`;
          } catch (error) {
            console.error(`Error in app heading renderer for ${appName}:`, error);
            return `<h2>Error rendering heading</h2>`;
          }
        };

        const markedOptions = {
          renderer: appRenderer,
          gfm: true,
          breaks: true,
          sanitize: false,
          smartLists: true,
          smartypants: false,
          mangle: false,
          headerIds: true,
          walkTokens: function(token) {
            if (token.type === 'heading') {
              console.log('Token heading:', token);
            }
          }
        };

        contentDiv.innerHTML = topics.map((topicMd, index) => {
          const topicId = `${appName}-${index}`;

          console.log(`Parsing topic for ${appName}-${index}:`, topicMd.substring(0, 100) + '...');

          if (!topicMd || typeof topicMd !== 'string') {
            console.error(`Invalid markdown for topic ${topicId}:`, topicMd);
            return `<div class="topic"><p>Error parsing content</p></div>`;
          }

          try {
            const preprocessedMd = topicMd.split('\n').map(line => {
              const lineStr = typeof line === 'string' ? line : String(line || '');
              if (lineStr.trim().match(/^#+\s+/)) {
                console.log('Preprocessing heading line:', lineStr);
                return lineStr;
              }
              return lineStr;
            }).join('\n');

            console.log(`Preprocessed markdown for ${topicId}:`, preprocessedMd.substring(0, 100) + '...');

            const parsedTopic = marked.parse(preprocessedMd, markedOptions);

            if (typeof parsedTopic !== 'string') {
              console.error(`Parse result is not a string for topic ${topicId}:`, parsedTopic);
              return `<div class="topic"><p>Error: Unexpected parse result</p></div>`;
            }

            return `
              <div class="topic">
                ${parsedTopic}
                <div class="chat-container">
                  <div id="messages-${topicId}"></div>
                  <div class="chat-input">
                    <textarea class="form-control"
                      placeholder="Ask a question about this topic..."
                      id="input-${topicId}"
                      onkeydown="handleKeyPress(event, '${topicId}')"></textarea>
                    <button class="btn btn-primary" onclick="sendMessage('${topicId}')">Ask</button>
                  </div>
                </div>
              </div>
            `;
          } catch (error) {
            console.error(`Error parsing markdown for topic ${topicId}:`, error);
            return `<div class="topic"><p>Error parsing content: ${error.message}</p></div>`;
          }
        }).join('<hr>');

        contentDiv.querySelectorAll('a').forEach(link => {
          if (link.href && !link.href.startsWith('javascript:')) {
            link.setAttribute('target', '_blank');
            link.setAttribute('rel', 'noopener noreferrer');
          }
        });
      })();
      {% endfor %}

      updateToc('{{ app_names[0] }}');

      renderMathInElement(document.body, {
        delimiters: [
          { left: '$$', right: '$$', display: true },
          { left: '$', right: '$', display: false },
          { left: '\\(', right: '\\)', display: false },
          { left: '\\[', right: '\\]', display: true }
        ]
      });

      updateClock();
      setInterval(updateClock, 60000); 
      

      setTimeout(() => {
        const activeTabEl = document.querySelector('.tab-pane.active');
        if (activeTabEl) {
          highlightActiveTocItem(activeTabEl.id);
        }
      }, 500); 

      function throttle(func, delay) {
        if (typeof func !== 'function') {
          console.error('Invalid function passed to throttle');
          return function() {};
        }

        const safeDelay = typeof delay === 'number' && delay > 0 ? delay : 100;

        let lastCall = 0;
        return function(...args) {
          try {
            const now = new Date().getTime();
            if (now - lastCall < safeDelay) {
              return;
            }
            lastCall = now;
            return func(...args);
          } catch (error) {
            console.error('Error in throttled function:', error);
          }
        };
      }

      window.isScrollingProgrammatically = false;

      window.addEventListener('scroll', throttle(function() {
        if (window.isScrollingProgrammatically) return;

        const activeTabEl = document.querySelector('.tab-pane.active');
        if (!activeTabEl) return; 

        const activeApp = activeTabEl.id;
        highlightActiveTocItem(activeApp);
      }, 50)); 

      document.addEventListener('click', function(e) {
        if (e.target && e.target.classList.contains('toc-link')) {
          e.preventDefault();

          document.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active', 'highlight-pulse'));

          e.target.classList.add('active');
          e.target.classList.add('highlight-pulse');

          setTimeout(() => {
            e.target.classList.remove('highlight-pulse');
          }, 1000);

          const targetId = e.target.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);

          if (targetElement) {
            window.isScrollingProgrammatically = true;

            targetElement.scrollIntoView({ behavior: 'smooth' });

            history.pushState(null, null, `#${targetId}`);

            setTimeout(() => {
              window.isScrollingProgrammatically = false;
            }, 1000);
          }
        }
      });
    });

    window.handleKeyPress = function(event, topicId) {
      if ((event.metaKey || event.ctrlKey) && event.key === 'Enter') {
        event.preventDefault();
        sendMessage(topicId);
      }
    };

    window.sendMessage = async function(topicId) {
      const input = document.getElementById(`input-${topicId}`);
      const messages = document.getElementById(`messages-${topicId}`);
      const message = input.value.trim();

      if (!message) return;

      input.disabled = true;
      const button = input.nextElementSibling;
      button.disabled = true;

      try {
        const appName = topicId.split('-')[0];
        const topicIndex = parseInt(topicId.split('-')[1]);
        const rawMd = document.getElementById(`raw-${appName}`).value;
        const topics = rawMd.split('\n---\n');
        const topicMarkdown = topics[topicIndex].trim();

        const chatHistory = Array.from(messages.children).map(msg => {
          const role = msg.classList.contains('user-message') ? 'User' : 'Assistant';
          const content = msg.classList.contains('user-message')
            ? msg.textContent.replace('You:', '').trim()
            : msg.querySelector('.markdown-content').textContent.trim();
          return `${role}: ${content}`;
        }).join('\n\n');

        const userMessageDiv = document.createElement('div');
        userMessageDiv.className = 'chat-message user-message';
        userMessageDiv.innerHTML = `<strong>You:</strong> ${message}`;
        messages.appendChild(userMessageDiv);

        const response = await fetch(`/chat/${topicId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: message,
            markdown: topicMarkdown,
            chat_history: chatHistory
          }),
        });

        const data = await response.json();
        const parsedResponse = marked.parse(data.response);
        const messageDiv = document.createElement('div');
        messageDiv.className = 'chat-message assistant-message';
        messageDiv.innerHTML = `
          <strong>Assistant:</strong>
          <div class="markdown-content">
            ${parsedResponse}
          </div>
        `;

        messageDiv.querySelectorAll('a').forEach(link => {
          link.setAttribute('target', '_blank');
          link.setAttribute('rel', 'noopener noreferrer');
        });

        messages.appendChild(messageDiv);

        if (typeof renderMathInElement === 'function') {
          renderMathInElement(messageDiv, {
            delimiters: [
              { left: '$$', right: '$$', display: true },
              { left: '$', right: '$', display: false },
              { left: '\\(', right: '\\)', display: false },
              { left: '\\[', right: '\\]', display: true }
            ]
          });
        }

        messages.scrollTop = messages.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
        messages.innerHTML += `
          <div class="chat-message assistant-message error">
            <strong>Error:</strong> Failed to get response
          </div>
        `;
      } finally {
        input.disabled = false;
        button.disabled = false;
        input.value = '';
      }
    };

    

  

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
      console.log('Clock updated:', `${hours}:${minutes}`);
    }

    function highlightActiveTocItem(appName) {
      if (!appName || typeof appName !== 'string') {
        console.warn('Invalid appName in highlightActiveTocItem:', appName);
        return;
      }

      try {
        const headings = Array.from(
          document.querySelectorAll(`#${appName} h1[id^="heading-"], #${appName} h2[id^="heading-"], #${appName} h3[id^="heading-"], #${appName} h4[id^="heading-"], #${appName} h5[id^="heading-"], #${appName} h6[id^="heading-"]`)
        );

        if (headings.length === 0) return;

        const navbarHeight = 72;
        const scrollPosition = window.scrollY + navbarHeight + 30; // 余白を調整

        let currentHeading = null;
        let closestDistance = Number.MAX_SAFE_INTEGER;

        for (let i = 0; i < headings.length; i++) {
          const heading = headings[i];
          const headingTop = heading.getBoundingClientRect().top + window.scrollY;

          if (headingTop <= scrollPosition) {
            const distance = scrollPosition - headingTop;
            if (distance < closestDistance) {
              closestDistance = distance;
              currentHeading = heading;
            }
          }
        }

        if (!currentHeading && headings.length > 0) {
          let minDistance = Number.MAX_SAFE_INTEGER;
          for (const heading of headings) {
            const headingTop = heading.getBoundingClientRect().top + window.scrollY;
            const distance = Math.abs(headingTop - scrollPosition);
            if (distance < minDistance) {
              minDistance = distance;
              currentHeading = heading;
            }
          }
        }

        if (currentHeading) {
          const headingId = currentHeading.id;

          if (!headingId) {
            console.warn('Invalid heading ID in highlightActiveTocItem');
            return;
          }

          const tocLinks = document.querySelectorAll('.toc-link');
          const previousActiveLink = document.querySelector('.toc-link.active');

          const newActiveLink = document.querySelector(`.toc-link[href="#${headingId}"]`);

          if (previousActiveLink === newActiveLink) return;

          tocLinks.forEach(link => link.classList.remove('active', 'highlight-pulse'));

          if (newActiveLink) {
            newActiveLink.classList.add('active');
            newActiveLink.classList.add('highlight-pulse');

            setTimeout(() => {
              newActiveLink.classList.remove('highlight-pulse');
            }, 1000);
          } else {
            console.warn(`TOC link not found for heading ID: ${headingId}`);
          }
        }
      } catch (error) {
        console.error('Error in highlightActiveTocItem:', error);
      }
    }

    function scrollTocToLink(linkElement) {
      if (!linkElement) {
        console.warn('Invalid link element in scrollTocToLink');
        return;
      }

      const tocList = document.getElementById('toc-list');
      if (!tocList) {
        console.warn('Toc list element not found in scrollTocToLink');
        return;
      }

      try {
        const linkTop = linkElement.offsetTop;
        const linkHeight = linkElement.offsetHeight;
        const tocHeight = tocList.clientHeight;

        const targetPosition = Math.max(0, linkTop - (tocHeight / 2) + (linkHeight / 2));

        tocList.scrollTo({
          top: targetPosition,
          behavior: 'smooth'
        });

        console.log(`Scrolling TOC to link: ${linkElement.textContent}, position: ${targetPosition}`);
      } catch (error) {
        console.error('Error in scrollTocToLink:', error);
      }
    }

    function updateToc(appName) {
      if (!appName) {
        console.error('Invalid appName in updateToc');
        return;
      }

      const rawMdElement = document.getElementById(`raw-${appName}`);
      if (!rawMdElement) {
        console.error(`Element with id 'raw-${appName}' not found`);
        return;
      }

      const rawMd = rawMdElement.value || '';
      const headings = extractHeadings(rawMd);
      const tocList = document.getElementById('toc-list');

      if (!tocList) {
        console.error('Toc list element not found');
        return;
      }

      tocList.innerHTML = '';

      const headingCounters = {};

      headings.forEach((heading, index) => {
        const li = document.createElement('li');
        li.className = 'toc-item';
        const link = document.createElement('a');
        link.className = 'toc-link';

        let headingText, level;

        try {
          if (typeof heading === 'object' && heading !== null) {
            if (heading.text) {
              headingText = String(heading.text);
            } else if (heading.toString && typeof heading.toString === 'function') {
              headingText = heading.toString();
            } else {
              headingText = 'Unnamed Heading';
            }
            level = heading.level || 1;
          } else {
            const headingString = String(heading || '');
            const headingMatch = headingString.match(/^(#+)\s+(.+)$/);
            level = headingMatch ? headingMatch[1].length : 1; 
            headingText = headingString.replace(/^#+\s+/, '');
          }
        } catch (error) {
          console.error('Error processing heading:', error);
          headingText = 'Error in heading';
          level = 1;
        }

        const safeHeadingText = typeof headingText === 'string' ? headingText : String(headingText || '');

        const headingKey = safeHeadingText.toLowerCase().replace(/[^\w]+/g, '-');

        if (!headingCounters[headingKey]) {
          headingCounters[headingKey] = 1;
        } else {
          headingCounters[headingKey]++;
        }

        const count = headingCounters[headingKey];
        const headingId = `heading-${appName}-${headingKey}${count > 1 ? '-' + count : ''}`;

        const indent = (level - 1) * 8; 
        link.style.paddingLeft = `${indent + 8}px`;

        if (safeHeadingText.length > 40) {
          link.title = safeHeadingText; 
          link.textContent = safeHeadingText.substring(0, 38) + '...';
        } else {
          link.textContent = safeHeadingText;
        }

        link.href = `#${headingId}`;
        link.dataset.level = level;


        li.appendChild(link);
        tocList.appendChild(li);
      });

      if (window.location.hash) {
        const targetId = window.location.hash.substring(1);
        const targetElement = document.getElementById(targetId);
        if (targetElement) {
          setTimeout(() => {
            window.isScrollingProgrammatically = true;

            targetElement.scrollIntoView({ behavior: 'smooth' });

            const tocLink = document.querySelector(`.toc-link[href="#${targetId}"]`);
            if (tocLink) {
              document.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active', 'highlight-pulse'));

              tocLink.classList.add('active');
            }

            setTimeout(() => {
              window.isScrollingProgrammatically = false;
            }, 1000);
          }, 300); 
        }
      }

      setTimeout(() => {
        if (!document.querySelector('.toc-link.active') && tocList.children.length > 0) {
          const firstLink = tocList.querySelector('.toc-link');
          if (firstLink) {
            firstLink.classList.add('active');
          }
        }
      }, 500);
    }

    function extractHeadings(markdown) {
      if (!markdown || typeof markdown !== 'string') {
        console.warn('Invalid markdown in extractHeadings:', markdown);
        return [];
      }

      const lines = markdown.split('\n');
      const headings = [];
      let insideCodeBlock = false;

      for (let i = 0; i < lines.length; i++) {
        const lineObj = lines[i];
        const line = typeof lineObj === 'string' ? lineObj.trim() : String(lineObj || '');

        if (i < 5) {
          console.log(`Line ${i} type:`, typeof lineObj, 'Value:', line.substring(0, 50));
        }

        if (line.match(/^```/)) {
          insideCodeBlock = !insideCodeBlock;
          continue;
        }

        if (!insideCodeBlock && line.match(/^#+\s+.+/)) {
          console.log('Found heading:', line);

          const headingMatch = line.match(/^(#+)\s+(.+)$/);
          if (headingMatch) {
            const level = headingMatch[1].length;
            const text = headingMatch[2];
            headings.push({
              level: level,
              text: text,
              raw: line
            });
          } else {
            headings.push(line); 
          }
        }
      }

      console.log('Extracted headings:', headings);
      return headings;
    }
  </script>
